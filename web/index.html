<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      const rawPage = (window.location.pathname.split("/").pop() || "").toLowerCase();
      const currentPage = rawPage === "" ? "index.html" : rawPage;
      const cachedTitle = sessionStorage.getItem(`pageTitle:${currentPage}`);
      if (cachedTitle) {
        document.title = cachedTitle;
      }
    })();
  </script>

  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>WiseWallet - Redirecting</title>
  <script>
    setTimeout(() => {
      window.location.replace("register.html");
    }, 3500);
  </script>

  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>
<body>
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 1rem;">
    <div>
      <p>This app is in production and in testing. Please keep that in mind when entering data.</p>
      <p>Redirecting... If nothing happens, <a href="register.html">click here</a>.</p>
    </div>
  </div>
</body>
</html>
