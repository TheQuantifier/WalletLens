<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      const rawPage = (window.location.pathname.split("/").pop() || "").toLowerCase();
      const currentPage = rawPage === "" ? "index.html" : rawPage;
      const cachedTitle = sessionStorage.getItem(`pageTitle:${currentPage}`);
      if (cachedTitle) {
        document.title = cachedTitle;
      }
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>&lt;AppName&gt; - Redirecting</title>
  <style>
    .redirect-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .redirect-content {
      max-width: 760px;
    }

    .redirect-text {
      font-size: 1.25rem;
      line-height: 1.7;
    }

    .redirect-count {
      font-weight: 700;
      font-size: 1.4rem;
    }
  </style>

  <script>
    const redirectDelayMs = 3500;
    const redirectSeconds = Math.ceil(redirectDelayMs / 1000);
    let remainingSeconds = redirectSeconds;

    function updateCounter() {
      const counterEl = document.getElementById("redirectCounter");
      if (!counterEl) return;
      counterEl.textContent = String(remainingSeconds);
    }

    window.addEventListener("DOMContentLoaded", () => {
      updateCounter();

      const intervalId = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds -= 1;
          updateCounter();
        }
      }, 1000);

      setTimeout(() => {
        clearInterval(intervalId);
        window.location.replace("register.html");
      }, redirectDelayMs);
    });
  </script>

  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>
<body>
  <div class="redirect-page">
    <div class="redirect-content">
      <p class="redirect-text">This app is in production and in testing. Please keep that in mind when entering data.</p>
      <p class="redirect-text">Redirecting in <span id="redirectCounter" class="redirect-count">4</span> seconds... If nothing happens, <a href="register.html">click here</a>.</p>
    </div>
  </div>
  <script src="scripts/default.js" type="module" defer></script>
</body>
</html>
