<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      const rawPage = (window.location.pathname.split("/").pop() || "").toLowerCase();
      const currentPage = rawPage === "" ? "index.html" : rawPage;
      const cachedTitle = sessionStorage.getItem(`pageTitle:${currentPage}`);
      if (cachedTitle) {
        document.title = cachedTitle;
      }
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiseWallet - Reports</title>

  <meta name="description" content="View spending reports, category breakdowns, and monthly trends." />
  <meta name="author" content="WiseWallet" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/reports.css" />

  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>

<body>
  <div id="header"></div>
  <script>
    (function () {
      const cached = sessionStorage.getItem("cachedHeaderHtml");
      if (!cached) return;
      const el = document.getElementById("header");
      if (el && !el.hasChildNodes()) {
        el.innerHTML = cached;
      }

      const cachedUserRaw = sessionStorage.getItem("cachedUser");
      if (!cachedUserRaw) return;
      try {
        const cachedUser = JSON.parse(cachedUserRaw);
        const name = cachedUser.fullName || cachedUser.username || "Account";
        const nameEl = document.getElementById("headerUserName");
        if (nameEl) nameEl.textContent = name;

        const accountIcon = document.getElementById("account-icon");
        const avatarLetters = document.getElementById("avatarLetters");
        if (!accountIcon || !avatarLetters) return;

        const parts = name.trim().split(/\s+/).filter(Boolean);
        const initials = parts.length >= 2
          ? (parts[0][0] + parts[parts.length - 1][0]).toUpperCase()
          : (parts[0] ? parts[0][0].toUpperCase() : "?");

        const avatarUrl = cachedUser.avatarUrl || cachedUser.avatar_url || "";
        avatarLetters.textContent = initials;
        accountIcon.dataset.avatarUrl = avatarUrl;

        if (!avatarUrl) {
          accountIcon.style.backgroundImage = "";
          accountIcon.classList.remove("has-avatar");
          return;
        }

        const img = new Image();
        img.onload = () => {
          if (accountIcon.dataset.avatarUrl !== avatarUrl) return;
          accountIcon.style.backgroundImage = `url(${avatarUrl})`;
          accountIcon.classList.add("has-avatar");
          avatarLetters.textContent = "";
        };
        img.onerror = () => {
          if (accountIcon.dataset.avatarUrl !== avatarUrl) return;
          accountIcon.style.backgroundImage = "";
          accountIcon.classList.remove("has-avatar");
          avatarLetters.textContent = initials;
        };
        img.src = avatarUrl;
      } catch {
        sessionStorage.removeItem("cachedUser");
      }
    })();
  </script>


  <main class="main main--reports">

    <!-- ========== SUMMARY ========== -->
    <section class="summary">
      <h2>Transaction Overview</h2>
      <div class="reports-controls">
        <label class="control">
          <span class="label">Date Range</span>
          <select id="reportsRange" name="reportsRange">
            <option value="30">Last 30 days</option>
            <option value="90">Last 90 days</option>
            <option value="365">Last 12 months</option>
            <option value="all" selected>All time</option>
          </select>
        </label>

        <button class="btn btn--primary" id="btnRefreshReports" type="button">Refresh</button>

        <p id="reportsStatus" class="status-banner subtle is-hidden reports-status" aria-live="polite"></p>
      </div>

      <div class="cards">
        <div class="card">
          <h3>Total Expenses</h3>
          <p id="total-expenses" aria-live="polite">Loading...</p>
        </div>

        <div class="card">
          <h3>Total Income</h3>
          <p id="total-income" aria-live="polite">Loading...</p>
        </div>

        <div class="card">
          <h3>Monthly Average</h3>
          <p id="monthly-average" aria-live="polite">Loading...</p>
        </div>

        <div class="card">
          <h3>Top Category</h3>
          <p id="top-category" aria-live="polite">Loading...</p>
        </div>
      </div>
    </section>

    <!-- ========== PIE CHARTS ========== -->
    <section class="chart-section">
      <h2>Category Breakdown</h2>

      <div class="chart-row">
        <div class="chart-box">
          <h3>Expenses by Category</h3>
          <canvas id="pieChartExpenses"></canvas>
        </div>

        <div class="chart-box">
          <h3>Income by Category</h3>
          <canvas id="pieChartIncome"></canvas>
        </div>
      </div>
    </section>

    <!-- ========== MONTHLY TREND ========== -->
    <section class="chart-section">
      <div class="section-head">
        <h2>Income & Expenses Over Time</h2>

        <div class="toggles">
          <label class="toggle"><input type="checkbox" id="toggle-expenses" checked /> <span>Expenses</span></label>
          <label class="toggle"><input type="checkbox" id="toggle-income" checked /> <span>Income</span></label>
        </div>
      </div>

      <canvas id="monthlyChart"></canvas>
    </section>

  </main>

  <div id="footer"></div>
  <script>
    (function () {
      const cached = sessionStorage.getItem("cachedFooterHtml");
      if (!cached) return;
      const el = document.getElementById("footer");
      if (el && !el.hasChildNodes()) {
        el.innerHTML = cached;
      }
    })();
  </script>


  <script src="scripts/default.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="scripts/reports.js" type="module" defer></script>

</body>
</html>
